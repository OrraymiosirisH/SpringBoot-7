<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tv Show</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Tv Show
                <strong>Application</strong>
            </h2>
            <hr>
            <p>This is my first project with CSS, HTML and Bootstraps.</p>
            <form role="form"th:action="@{/tvform}" th:object="${tvshow}" method="post">
                <div class="row">
                    <div class="form-group col-lg-2">
                        <label>Id</label>
                        <input th:field="*{id}" name="first_name" placeholder="Enter your ID" class="form-control" type="number">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br />
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Name</label>
                        <input th:field="*{name}" name="last_name" placeholder="Enter your TV Show" class="form-control" type="text">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Type</label>
                        <input th:field="*{type}" name="type" placeholder="Enter the type" class="form-control" type="text">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label>Description</label>
                        <textarea th:field="*{description}" name="description" placeholder="Enter a description" class="form-control" rows="6"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
